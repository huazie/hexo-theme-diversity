name: NPM Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    # æ·»åŠ æƒé™é…ç½® â†“â†“â†“
    permissions:
      id-token: write   # è§£å†³æ¥æºè¯æ˜é”™è¯¯
      contents: read    # ç¡®ä¿ä»£ç æ£€å‡ºæƒé™
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.17.0'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: |
        npm install --ignore-scripts
        npm run build --if-present

    - name: Publish to npm
      run: |
        # æ·»åŠ è®¤è¯é…ç½®
        echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > .npmrc
        
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        
        echo "Package: $PACKAGE_NAME, Version: $CURRENT_VERSION"
        
        # å¥å£®çš„ç‰ˆæœ¬æ£€æŸ¥
        if npm view $PACKAGE_NAME@$CURRENT_VERSION version >/dev/null 2>&1; then
          echo "âœ… $CURRENT_VERSION already published, skipping"
        else
          echo "ğŸš€ Publishing $PACKAGE_NAME@$CURRENT_VERSION to NPM"
          npm publish --access public
        fi
        
        # æ¸…ç†å‡­è¯
        rm -f .npmrc
      env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}