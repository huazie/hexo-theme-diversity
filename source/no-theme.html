<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>无主题页</title>
        <script src="./js/diversity.js"></script>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .container {
                padding: 20px;
                display: flex;
                text-align: center;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            #tip_img {
                display: none;
            }

            p {
                margin-top: 30px;
                margin-bottom: 30px;
            }

            .btn-link {
                display: inline-block;
                background: rgba(30, 128, 255, 0.05);
                border: 1px solid rgba(30, 128, 255, 0.3);
                border-radius: 4px;
                box-shadow: none !important;
                -webkit-transition: all ease .15s;
                transition: all ease .15s;
                cursor: pointer;
                vertical-align: middle;
                margin: 0;
                position: relative;
                padding: 8px 20px;
                font-size: 14px;
                font-weight: normal;
                line-height: 1.428571429;
                text-align: center;
                white-space: nowrap;
                box-sizing: border-box;
                color: #1e80ff
            }

            .btn-link:hover {
                cursor: pointer;
                background: rgba(30, 128, 255, 0.1);
                border-color: rgba(30, 128, 255, 0.45)
            }

            .btn-link:active {
                background: rgba(30, 128, 255, 0.2);
                border-color: rgba(30, 128, 255, 0.6)
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img id="tip_img" src="./images/theme-default.png"/>
            <p>您还没有设置默认主题！点击下方按钮前往设置</p>
            <button id="theme_select" class="btn-link">主题选择</button>
        </div>
    </body>
    <script type="text/javascript">
        if (Diversity.browser.getParameter('theme_flag') === '0')
            document.getElementById('tip_img').style.display = 'block';
        document.getElementById('theme_select').addEventListener('click', function() {  
            // 父页面跳转
            window.parent.location.href = '/diversity/theme';
        });
    </script>
</html>
